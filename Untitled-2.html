<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #queryInput {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #queryBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #queryBtn:hover {
            background-color: #0056b3;
        }
        #responseContainer {
            margin-top: 20px;
            width: 80%;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Wolfram Alpha Query Bot</h1>
    <input type="text" id="queryInput" placeholder="Ask me anything...">
    <button id="queryBtn">Ask</button>
    <div id="responseContainer"></div>

    <script>
        document.getElementById('queryBtn').addEventListener('click', function() {
            var userInput = document.getElementById('queryInput').value;
            var appID = '2AGUTJ-YERAHG2E83'; // Replace with your actual App ID
            var queryURL = `http://api.wolframalpha.com/v2/query?appid=${appID}&input=${encodeURIComponent(userInput)}`;

            fetch(queryURL)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('responseContainer').innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
